<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxHide.gt-md="true"
>
  <div fxLayout="column" fxFlex.gt-sm="100%" class="card" *ngFor="let res of response">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{res.title}}</mat-card-title>
      <mat-card-subtitle>{{res.byline}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="res.multimedia[0].url" alt="Photo of a notice">
    <mat-card-content>
      <p>
        {{res.abstract}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>

<carousel [noPause]="false" class="container" fxShow.gt-md="true">
  <slide *ngFor="let res of response">
    <img [src]="res.multimedia[0].url" alt="first slide" style="display: inline; width: 100%;">
    <div class="carousel-caption d-none d-md-block">
      <h3>{{res.title}}</h3>
      <p>{{res.abstract}}</p>
    </div>
  </slide>
</carousel>
