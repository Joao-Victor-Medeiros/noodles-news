<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="start center"
>
  <div fxLayout="column" fxFlex.gt-sm="100%" class="card" *ngFor="let res of foods">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{res.title}}</mat-card-title>
        <mat-card-subtitle>{{res.byline}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="res.multimedia[0].url" alt="Photo of a notice">
      <mat-card-content>
        <p>
          {{res.abstract}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [href]="res.url">CHECK OUT</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
